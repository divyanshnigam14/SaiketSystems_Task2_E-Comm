<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <div class="product-list">
        <div class="product-card">
            <img src="football.jpeg" alt="Product 1">
            <div class="details">
                <h2>Football</h2>
                <p class="price">₹2,999</p>
                <div class="quantity">
                    <button class="decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <p class="cart-message"></p>
            </div>
        </div>

        <div class="product-card">
            <img src="sofa.jpeg" alt="Product 2">
            <div class="details">
                <h2>Sofa</h2>
                <p class="price">₹33,870</p>
                <div class="quantity">
                    <button class="decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <p class="cart-message"></p>
            </div>
        </div>

        <div class="product-card">
            <img src="table.jpeg" alt="Product 3">
            <div class="details">
                <h2>Dinning Table</h2>
                <p class="price">₹44,440</p>
                <div class="quantity">
                    <button class="decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <p class="cart-message"></p>
            </div>
        </div>
        <div class="product-card">
            <img src="jacket.jpeg" alt="Product 3">
            <div class="details">
                <h2>Jacket</h2>
                <p class="price">₹5000</p>
                <div class="quantity">
                    <button class="decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="increase">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <p class="cart-message"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>© 2025 Divyansh Nigam. All rights reserved.</p>
        </div>
    </footer>
    

    <script src="script.js"></script>
    
</body>
</html>
